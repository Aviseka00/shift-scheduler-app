{% extends "base.html" %}
{% block content %}
<div class="animate-fade-in-up">
  <h2 class="mb-1" style="font-weight: 700; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Edit Project</h2>
  <p class="text-muted mb-4">Update project details and dates</p>

  <form method="post" class="glass-card p-4">
    <div class="mb-3">
      <label class="form-label fw-semibold">Project Name</label>
      <input name="name" class="form-control" value="{{ project.name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Description</label>
      <textarea name="description" class="form-control" rows="3">{{ project.description }}</textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Start Date</label>
        <input type="date" name="start_date" class="form-control" value="{{ project.start_date or '' }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">End Date</label>
        <input type="date" name="end_date" class="form-control" value="{{ project.end_date or '' }}" required>
      </div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Update Project</button>
      <a href="{{ url_for('project.view_project', project_id=project._id) }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
