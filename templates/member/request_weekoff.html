{% extends "base.html" %}
{% block content %}
<h3>Request Weekoff</h3>

<form method="post" class="card p-3 shadow-sm">
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input type="date" name="date" class="form-control" required min="{{ today_date }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Reason (Optional)</label>
    <textarea name="reason" class="form-control" rows="3" placeholder="Please provide a reason for weekoff request..."></textarea>
  </div>

  <button class="btn btn-primary w-100">Submit Weekoff Request</button>
</form>
{% endblock %}
