{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">Reset Password</h3>
        <p class="text-muted mb-4">
          Enter your new password for <strong>{{ email }}</strong>
        </p>
        <form method="post">
          <input type="hidden" name="token" value="{{ token }}">
          
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="new_password" class="form-control" required minlength="6" placeholder="Enter new password (min 6 characters)">
            <small class="text-muted">Password must be at least 6 characters long.</small>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" name="confirm_password" class="form-control" required minlength="6" placeholder="Confirm new password">
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        
        <div class="mt-3">
          <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i> Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
