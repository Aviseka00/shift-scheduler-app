{% extends "base.html" %}
{% block content %}

<h3 class="mb-4">Add Task to Project: {{ project.name }}</h3>

<div class="card shadow-sm">
  <div class="card-body">

    <form method="post">

      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Task Name</label>
          <input type="text" name="task_name" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Due Date</label>
          <input type="date" name="due_date" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Assign To</label>
          <select name="assigned_to" class="form-select" required>
            {% for u in users %}
            <option value="{{ u._id }}">{{ u.name }} ({{ u.email }})</option>
            {% endfor %}
          </select>
        </div>

      </div>

      <button class="btn btn-primary mt-4">
        <i class="fas fa-save me-1"></i>Save Task
      </button>

      <a href="{{ url_for('project.view_project', project_id=project._id) }}"
         class="btn btn-outline-secondary mt-4 ms-2">
        Cancel
      </a>

    </form>

  </div>
</div>

{% endblock %}
