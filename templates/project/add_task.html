{% extends "base.html" %}
{% block content %}
<div class="animate-fade-in-up">
  <h2 class="mb-1" style="font-weight: 700; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Add Task to {{ project.name }}</h2>
  <p class="text-muted mb-4">Create a new task for this project</p>

  <form method="post" class="glass-card p-4">
    <div class="mb-3">
      <label class="form-label fw-semibold">Task Name</label>
      <input type="text" class="form-control" name="task_name" placeholder="Enter task name" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Assign To</label>
      <select name="assigned_to" class="form-select" required>
        <option value="">Select a team member</option>
        {% for u in users %}
        <option value="{{ u._id }}">{{ u.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Due Date</label>
      <input type="date" class="form-control" name="due_date">
    </div>

    <div class="d-flex gap-2 mt-4">
      <button class="btn btn-success"><i class="fas fa-check me-2"></i>Save Task</button>
      <a href="{{ url_for('project.view_project', project_id=project._id) }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
