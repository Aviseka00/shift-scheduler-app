{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">Add Shift to Project: {{ project.name }}</h3>

        <p class="text-muted small mb-3">
          Shift timings are automatically set from the shift code:
          <br>
          <strong>A</strong>: 06:00–14:30 &nbsp;|&nbsp;
          <strong>B</strong>: 14:00–22:30 &nbsp;|&nbsp;
          <strong>C</strong>: 22:00–06:00 (next day) &nbsp;|&nbsp;
          <strong>G</strong>: 09:00–17:30
        </p>

        <form method="post">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Date</label>
              <input type="date" name="date" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Member</label>
              <select name="user_id" class="form-select" required>
                <option value="">Select member</option>
                {% for u in users %}
                <option value="{{ u._id }}">{{ u.name }} ({{ u.email }})</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Shift Code</label>
              <select name="shift_code" class="form-select" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="G">G</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Task (optional)</label>
              <input type="text" name="task" class="form-control" placeholder="Enter task description">
            </div>
          </div>

          <button class="btn btn-primary mt-3">Add Shift</button>
          <a href="{{ url_for('project.view_project', project_id=project._id) }}"
             class="btn btn-outline-secondary mt-3 ms-2">
            Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
