{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">Forgot Password</h3>
        <p class="text-muted mb-4">
          Enter your email and role to reset your password. Managers must provide the privilege key.
        </p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="Enter your email">
          </div>
          
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" id="roleSelect" class="form-select" required>
              <option value="">-- Select Role --</option>
              <option value="member">Team Member</option>
              <option value="manager">Manager</option>
            </select>
          </div>
          
          <div class="mb-3" id="managerKeySection" style="display: none;">
            <label class="form-label">Manager Privilege Key <span class="text-danger">*</span></label>
            <input type="password" name="manager_key" id="managerKeyInput" class="form-control" placeholder="Enter ADMIN2025">
            <small class="text-muted">Managers must provide the privilege key to reset password.</small>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Request Password Reset</button>
        </form>
        
        <div class="mt-3">
          <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i> Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('roleSelect').addEventListener('change', function() {
  const managerKeySection = document.getElementById('managerKeySection');
  const managerKeyInput = document.getElementById('managerKeyInput');
  
  if (this.value === 'manager') {
    managerKeySection.style.display = 'block';
    managerKeyInput.required = true;
  } else {
    managerKeySection.style.display = 'none';
    managerKeyInput.required = false;
    managerKeyInput.value = '';
  }
});
</script>
{% endblock %}
